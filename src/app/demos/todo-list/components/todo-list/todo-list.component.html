<div class="task-list">
    <h3>
        <ng-content></ng-content>
    </h3>

    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let item of list">
                <td>
                    <span>{{ item.nome }}</span>
                    <span class="task-list__finalizado" *ngIf="exibeFinalizado(item)" (click)="taskService.finalizar(item)"></span>
                    <span class="task-list__iniciado" *ngIf="exibeIniciado(item)" (click)="taskService.iniciar(item)"></span>
                    <span class="task-list__retroceder" *ngIf="exibeCancelar(item)" (click)="taskService.cancelar(item)"></span>
                    <span class="task-list__retroceder" *ngIf="exibeRetroceder(item)" (click)="taskService.retroceder(item)"></span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
